<div class="content">
  <h1 mat-dialog-title>User Details:</h1>
<form  [formGroup]="dataForm" (ngSubmit)="onSubmit()" >
  <mat-form-field appearance="fill">
      <mat-label>User Name</mat-label>
      <input matInput formControlName="name"  required>
      <mat-error >
          Username is <strong>required</strong>
        </mat-error>
    </mat-form-field><br />
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input type="email" matInput  formControlName="email"
             placeholder="Ex. pat@example.com" required>
      <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error >
        Please enter a valid email address
      </mat-error>
      <mat-error >
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field><br />

    <mat-form-field appearance="fill">
      <mat-label>Phone</mat-label >
      <input matInput  required formControlName="phone">
      <mat-error >
          Phone is <strong>required</strong>
        </mat-error>
    </mat-form-field><br />

  
    <div mat-dialog-actions>
      <button type="submit" mat-raised-button color="primary">Submit</button>
      <button mat-button class="mat-focus-indicator mat-raised-button mat-button-base mat-raised" (click)="onNoClick()">Close!!</button>
    </div>
  </form>
</div>
